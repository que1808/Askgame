<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASK123 Tegn til Tale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="uichallenge">
        <div id="welcome-screen" class="header">
            <div class="header_content">
                <div class="header_text">
                    <h1 id="ask123-tegn-til-tale" class="header_text_title">ASK123 Tegn til Tale</h1>
                    <p>LÃ¦r alternativ og supplerende kommunikasjon gjennom spill!</p>
                </div>
                <div class="header_cta">
                    <button id="start-game" class="btn">Start Spillet</button>
                </div>
            </div>
        </div>

        <div id="category-menu" class="menu" style="display: none;">
            <h3 id="velg-en-kategori" class="menu_title">Velg en Kategori</h3>
            <ul id="category-buttons"></ul>
            <button id="back-to-main" class="btn back-btn">Tilbake til hovedmeny</button>
        </div>

        <div id="game-screen" style="display: none;">
            <button id="back-to-categories" class="btn back-btn">Tilbake til kategorier</button>
            <h2 id="category-title"></h2>

            <div id="image-container">
                <img id="current-image" src="" alt="ASK Tegn">
            </div>

            <div id="answer-section">
                <input type="text" id="answer-input" placeholder="Skriv svaret her">
                <button id="submit-answer" class="btn">Svar</button>
            </div>

            <div id="timer-display">
                Tid igjen: <span id="timer">15</span> sekunder
            </div>

            <div id="feedback-container">
                <div id="feedback"></div>
            </div>

            <div id="score-display">
                <p>Score: <span id="score">0</span></p>
                <p>Streak: <span id="streak">0</span></p>
                <p>High Score: <span id="high-score">0</span></p>
            </div>

            <div id="progress">
                <p>Progresjon: <span id="progress-percentage">0</span>%
                (<span id="answered-questions">0</span>/<span id="total-questions">0</span>)</p>
            </div>
        </div>
    </div>

    <script src="ask_game.js"></script>
    <script src="ask_game_script.js"></script>
</body>
</html>
